<div class="box mat-elevation-z4">
  <mat-toolbar color="accent">
    <div>
      <mat-icon style="margin-right: 20px;">format_list_numbered</mat-icon>
      <span>Grupos</span>
    </div>
    <mat-form-field appearance="outline">
      <input matInput (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element" style="width: 80%;">
        <div style="display: flex; align-items: center;">
          <mat-icon style="margin-right: 10px;">chevron_right</mat-icon>
          {{element.name}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="competence">
      <td mat-cell *matCellDef="let element" style="width: 20%; text-align: right;"> {{element.competence.name}} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2" style="text-align: center; padding: 10px 0;">Nenhum resultado encontrado</td>
    </tr>
  </table>

</div>

<mat-toolbar class="title" color="accent">
  <div>
    <mat-icon>person_remove</mat-icon>
    <span>Remover usuário da permissão</span>
  </div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <div class="box">
    <h1>Deseja remover da permissão o usuário {{data.info.name}}?</h1>
    <button mat-raised-button class="btn" color="warn" (click)="onSubmit()">REMOVER USUÁRIO</button>
  </div>
</mat-dialog-content>

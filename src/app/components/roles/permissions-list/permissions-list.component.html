<div class="box mat-elevation-z4">
  <mat-toolbar color="accent">
    <mat-icon style="margin-right: 20px;">rule_folder</mat-icon>
    <span>Permissões</span>
  </mat-toolbar>
  @for (item of permissions; track item.id; let last = $last) {
    <div class="item">
      <div>
        <mat-icon>chevron_right</mat-icon>
        <span>{{item.name}}</span>
      </div>
      <div>
        <button mat-icon-button color="primary" matTooltip="Usuários" (click)="usersPermission(item)">
          @if (item.users_count == 0) {
              <mat-icon [matBadge]="item.users_count" matBadgeColor="warn" aria-hidden="false">supervisor_account</mat-icon>
          } @else {
              <mat-icon [matBadge]="item.users_count" aria-hidden="false">supervisor_account</mat-icon>
          }
        </button>
        <button mat-icon-button color="primary" matTooltip="Regras" (click)="rolesPermission(item)">
          @if (item.roles_count == 0) {
              <mat-icon [matBadge]="item.roles_count" matBadgeColor="warn" aria-hidden="false">rule</mat-icon>
          } @else {
              <mat-icon [matBadge]="item.roles_count" aria-hidden="false">rule</mat-icon>
          }
        </button>
      </div>
    </div>
    @if (!last) {
      <mat-divider></mat-divider>
    }
  }
</div>

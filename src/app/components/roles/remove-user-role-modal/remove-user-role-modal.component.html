<mat-toolbar class="title" color="accent">
  <div>
    <mat-icon>person_off</mat-icon>
    <span>Remover usuário da regra</span>
  </div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<div class="box">
  <h1>Deseja remover da regra o usuário {{data.info.name}}?</h1>
  <button mat-raised-button class="btn" color="warn" (click)="onSubmit()">REMOVER USUÁRIO</button>
</div>

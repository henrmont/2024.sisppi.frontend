<div class="box mat-elevation-z4">
  <mat-toolbar color="accent">
    <div>
      <mat-icon style="margin-right: 20px;">event_note</mat-icon>
      <span>CompetÃªncias</span>
    </div>
    <mat-form-field appearance="outline">
      <input matInput (keyup)="applyFilter($event)" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element" style="width: 80%;">
        <div style="display: flex; align-items: center;">
          <mat-icon style="margin-right: 10px;">chevron_right</mat-icon>
          {{element.name}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <td mat-cell *matCellDef="let element" style="width: 20%;">
        <div style="display: flex; justify-content: flex-end;">
          @if (element.is_valid) {
            <button mat-icon-button color="primary" matTooltip="Invalidar" (click)="validateCompetence(element)" [disabled]="!route.snapshot.data['role'].includes('competencia atualizar')">
              <mat-icon>check_circle</mat-icon>
            </button>
          } @else {
            <button mat-icon-button color="warn" matTooltip="Validar" (click)="validateCompetence(element)" [disabled]="!route.snapshot.data['role'].includes('competencia atualizar')">
              <mat-icon>cancel</mat-icon>
            </button>
          }
          <button mat-icon-button color="warn" matTooltip="Deletar" (click)="deleteCompetence(element)" [disabled]="!route.snapshot.data['role'].includes('competencia deletar')">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="2" style="text-align: center; padding: 10px 0;">Nenhum resultado encontrado</td>
    </tr>
  </table>

</div>

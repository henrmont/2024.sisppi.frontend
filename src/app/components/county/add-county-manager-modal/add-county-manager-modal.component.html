<mat-toolbar class="title" color="accent">
  <div>
    <mat-icon>person_add</mat-icon>
    <span>Adicionar gestor</span>
  </div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<form class="example-form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Buscar</mat-label>
    <input type="text"
           placeholder="Buscar"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      @for (option of filteredOptions | async | slice : 0 : 3; track option) {
        <mat-option [value]="option.name" (click)="onSelect(option.id)">{{option.name}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <button mat-raised-button color="primary" class="btn">ADICIONAR GESTOR</button>
</form>

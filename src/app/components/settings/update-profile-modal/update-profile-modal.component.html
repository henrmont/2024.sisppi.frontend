<mat-toolbar class="title" color="accent">
  <div>
    <mat-icon>account_circle</mat-icon>
    <span>Atualizar perfil</span>
  </div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="formulario" class="box" (ngSubmit)="onSubmit()">

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput type="text" placeholder="digite um nome" formControlName="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput type="text" placeholder="digite um telefone" mask="(00) 0000-0000" formControlName="phone">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput type="text" placeholder="digite um celular" mask="(00) 00000-0000" formControlName="cell_phone">
      </mat-form-field>
    </div>

    <button mat-raised-button class="btn" color="primary" type="submit" [disabled]="formulario.invalid">ATUALIZAR PERFIL</button>
  </form>
</mat-dialog-content>

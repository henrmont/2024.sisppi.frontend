<mat-toolbar class="title" color="accent">
  <div>
    <mat-icon>playlist_add</mat-icon>
    <span>Criar programação</span>
  </div>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content>
  <form [formGroup]="formulario" class="box" (ngSubmit)="onSubmit()">

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Nome da programação</mat-label>
        <input matInput type="text" placeholder="nome da programação" formControlName="name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline">
        <mat-label>Ano de exercício</mat-label>
        <mat-select formControlName="exercise_year_id">
          @for (item of exerciseYears; track item) {
            <mat-option [value]="item.id">{{item.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>


    <button mat-raised-button class="btn" color="primary" type="submit" [disabled]="formulario.invalid">CRIAR PROGRAMAÇÃO</button>
  </form>

</mat-dialog-content>

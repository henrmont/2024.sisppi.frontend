<mat-form-field appearance="outline">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" style="width: 100%;">

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="width: 50%;"> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="financing">
    <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Financiamento </th>
    <td mat-cell *matCellDef="let element"> {{element.financing.name}} </td>
  </ng-container>

  <ng-container matColumnDef="competence">
    <th mat-header-cell *matHeaderCellDef style="width: 10%; text-align: center;"> Competência </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.competence.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef style="width: 10%; text-align: center;"> Ações </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-icon-button color="primary" matTooltip="Ver" (click)="readProcedure(element)" [disabled]="!route.snapshot.data['role'].includes('procedimento ver')">
          <mat-icon>visibility</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5" style="text-align: center; padding: 10px 0;">Nenhum resultado encontrado</td>
  </tr>
</table>

<button mat-icon-button [matMenuTriggerFor]="menu" (click)="readNotifications()">
  <mat-icon [matBadge]="notifications" matBadgeColor="warn" aria-hidden="false">notifications</mat-icon>
</button>
<mat-menu #menu="matMenu" class="notifications-menu">
  <div class="menu-content">
    <mat-list>
      @for (item of flashNotifications; track item) {
        <mat-list-item>
          @if (item.unread) {
            <mat-icon matListItemIcon>notifications_none</mat-icon>
          } @else {
            <mat-icon matListItemIcon>notifications</mat-icon>
          }
          <div matListItemTitle>{{item.title}}</div>
          <div matListItemLine>{{(item.content.length>40)? (item.content | slice:0:40)+'...':(item.content)}}</div>
        </mat-list-item>
      }
    </mat-list>
    <mat-divider></mat-divider>
    <button mat-button [routerLink]="['/notificacoes']">Ver todas as notificações</button>
  </div>
</mat-menu>
